<div class="usuarios-container">
  <h2>Usuarios</h2>
  <button nz-button nzType="primary" (click)="mostrarModalCrearUsuario = true" class="boton-crear-usuario">
    <span nz-icon nzType="user-add"></span> Crear usuario
  </button>
  <nz-modal [(nzVisible)]="mostrarModalCrearUsuario" nzTitle="Registrar usuario" (nzOnCancel)="mostrarModalCrearUsuario = false" [nzFooter]="null" [nzWidth]="700">
    <ng-container *nzModalContent>
      <app-registrar-usuario></app-registrar-usuario>
    </ng-container>
  </nz-modal>
  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="error">{{ error }}</div>
  <table *ngIf="!loading && !error">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.correo }}</td>
        <td>
          <ng-container *ngIf="usuario.roles?.length; else sinRol">
            {{ getRolesString(usuario) }}
          </ng-container>
          <ng-template #sinRol>-</ng-template>
        </td>
      </tr>
    </tbody>
  </table>
</div>
